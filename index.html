<!DOCTYPE html>
<html lang="en" class="csstransforms csstransforms3d csstransitions">
<head>
	<title>Hacking the Gender Gap Timeline</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap.css">

	<!-- My files -->
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="toggle.js"></script>
	<! -- end My Files -->

	<!-- jQuery -->
	<!-- jQuery for offline use -->
	<!--<script type="text/javascript" src="jquery-1.7.1.min.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	<!-- Isotope -->
	<script src="http://isotope.metafizzy.co/jquery.isotope.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="navbar navbar-fixed-top">
    		<div class="navbar-inner">
    			<a class="brand" href="http://www.thehacktory.org/">The Hacktory</a>
    		</div>
    	</div>
	</div>
	<div class="container">
		<div class="jumbotron hero-unit">
			<h2>Hacking the Gender Gap</h2>
			<h1>Timeline</h1>
		</div>
	<div class="row-fluid">
	<div class="span12">
		<div id="sort-by" class="btn-group pull-right">
		  <a href="#year" class="btn">Order by Year</a>
		  <a href="#age" class="btn">Order by Age</a>
		</div>
	</div>
	</div>
	<div class="row-fluid">
	<div class="span12">
	    <div id="filters" class="btn-group pull-right">
		  <button class="btn active" href="#" data-filter="*">Show All</button>
		  <button class="btn" href="#" data-filter=".computer">Computers</button>
		  <button class="btn" href="#" data-filter=".power_tools">Power Tools</button>
		  <button class="btn" href="#" data-filter=".programs">Programs</button>
		  <button class="btn" href="#" data-filter=".CAD">CAD</button>
		  <button class="btn" href="#" data-filter=".website">Website</button>
		</div>
	</div>
	</div>
	<div class="row-fluid">
	<div class="span12">
	    <div class="row-fluid">    	
			<div id ="pos_ex" class="experiences column span6"><h1 class="well well-small">Positive Experiences</h1><div class="row-fluid"><div id="c1" class="container isotope span12"></div></div></div>
			<div id ="neg_ex" class="experiences column span6"><h1 class="well well-small">Negative Experiences</h1><div class="row-fluid"><div id="c2" class="container isotope span12"></div></div></div>
	    </div>
 	</div>
 	</div>
 	</div>
 	</div>
	<script>
      	var $c1 = $('#c1');
      	var $c2 = $('#c2');
      
      	$c1.isotope({
	        itemSelector: '.timepoint',
	        layoutMode: 'straightDown',
	        filter: '*'
	    });

      	$c2.isotope({
	        itemSelector: '.timepoint',
	        layoutMode: 'straightDown',
	        filter: '*'
	    });

      	// setting up sorting...
      	$c1.isotope({
			getSortData : {
			year : function ( $elem ) {
			  return parseInt($elem.find('.year').text());
			},
			age : function ( $elem ) {
			  return parseInt($elem.find('.age').text());
			}
			}
		});

		$c2.isotope({
			getSortData : {
			year : function ( $elem ) {
			  return parseInt($elem.find('.year').text());
			},
			age : function ( $elem ) {
			  return parseInt($elem.find('.age').text());
			}
			}
		});

		$('#sort-by a').click(function(){
			// get href attribute, minus the '#'
			var sortName = $(this).attr('href').slice(1);
			$c1.isotope({ sortBy : sortName });
			$c2.isotope({ sortBy : sortName });
			return false;
		});

		$('#filters button').click(function() {
			var selector = $(this).attr('data-filter');
			$c1.isotope({filter: selector});
			$c2.isotope({filter: selector});
			return false;
		});

	for (i = 0; i < data.length; i++) {
		pol = data[i].Polarity;
		age = data[i].Age;
		gender = data[i].Gender;
		txt = data[i].TimelineText;
		tag = data[i].Tag.replace(',', '');
		evnt = data[i].Event;
		media = data[i].Media;
		rawYr = data[i].StartDate;
		rawYr2 = rawYr.replace('1/1/', '');
		yr = rawYr2.replace(' 0:00:00', '');
		var newPosItems;
		var newNegItems;
		if (pol === "positive") {
			newPosItems = newPosItems + '<div class="row-fluid"><div class="alert alert-success span12 timepoint positive ' + tag + '"><div class="row-fluid"><h4 class="span6"><span class="year">' + yr + '</span></h4><h4 class="span6 pull-right" style="text-align:right;">Age <span class="age">' + age + '</span></h4></div><div class="row-fluid"><p class="span12 well well-small">' + txt + '</p></div></div></div></div>';
		}
		else {
			newNegItems = newNegItems + '<div class="row-fluid"><div class="alert alert-error span12 timepoint negative ' + tag + '"><div class="row-fluid"><h4 class="span6"><span class="year">' + yr + '</span></h4><h4 class="span6 pull-right" style="text-align:right;">Age <span class="age">' + age + '</span></h4></div><div class="row-fluid"><p class="span12 well well-small">' + txt + '</p></div></div></div></div>';
		}
	};
	$('#c1').isotope( 'insert', $(newPosItems) );
	$('#c2').isotope( 'insert', $(newNegItems) );

	$('.btn').each(function() {
		$(this).bind('click', function() {
			toggle($(this), $(this).parent());
		});
	});
 	</script>
</body>
</html>
