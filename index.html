<!DOCTYPE html>
<html lang="en" class="csstransforms csstransforms3d csstransitions">
<head>
	<title>Hacking the Gender Gap Timeline</title>
	<!-- jQuery for offline use -->
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
	<script src="jquery.isotope.js"></script>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="bootstrap.js"></script>
	<script type="text/javascript" src="data.js"></script>
</head>
<body>
	<div class="container">
		<div class="navbar navbar-fixed-top">
    		<div class="navbar-inner">
    			<a class="brand" href="#">The Hacktory</a>
    		</div>
    	</div>
	</div>
	<div class="container">
		<div class="jumbotron hero-unit">
			<h1>Hacking the Gender Gap: Timeline</h1>
		</div>
	<div class="row">
	<div class="span9">
		<div id="sort-by" class="btn-group pull-right">
	    	<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">Sort <span class="caret"></span></a>
	    	<ul class="dropdown-menu">
				<li><a href="#year">Order by Year</a></li>
				<li><a href="#age">Order by Age</a></li>
	    	</ul>
	    </div>
	    <div id="filters" class="btn-group pull-right">
	    	<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">Filter <span class="caret"></span></a>
	    	<ul class="dropdown-menu">
				<li><a href="#" data-filter="*">Show All</a></li>
				<li><a href="#" data-filter=".computer">Computers</a></li>
				<li><a href="#" data-filter=".family">Family</a></li>
				<li><a href="#" data-filter=".power_tools">Power Tools</a></li>
				<li><a href="#" data-filter=".programs">Programs</a></li>
				<li><a href="#" data-filter=".CAD">CAD</a></li>
				<li><a href="#" data-filter=".website">Website</a></li>
	    	</ul>
	    </div>
	    <div class="row">    	
			<div class="column span4"><h1>Positive Experiences</h1><div id="c1" class="container isotope"></div></div>
			<div class="column span4"><h1>Negative Experiences</h1><div id="c2" class="container isotope"></div></div>
	    </div>
 	</div>
 	</div>
 	</div>
	<script>
      	var $c1 = $('#c1');
      	var $c2 = $('#c2');
      
      	$c1.isotope({
	        itemSelector: '.timepoint',
	        layoutMode: 'straightDown',
	        filter: '*'
	    });

      	$c2.isotope({
	        itemSelector: '.timepoint',
	        layoutMode: 'straightDown',
	        filter: '*'
	    });

      	// setting up sorting...
      	$c1.isotope({
			getSortData : {
			year : function ( $elem ) {
			  return parseInt($elem.find('.year').text());
			},
			age : function ( $elem ) {
			  return parseInt($elem.find('.age').text());
			}
			}
		});

		$c2.isotope({
			getSortData : {
			year : function ( $elem ) {
			  return parseInt($elem.find('.year').text());
			},
			age : function ( $elem ) {
			  return parseInt($elem.find('.age').text());
			}
			}
		});

		$('#sort-by a').click(function(){
			// get href attribute, minus the '#'
			var sortName = $(this).attr('href').slice(1);
			$c1.isotope({ sortBy : sortName });
			$c2.isotope({ sortBy : sortName });
			return false;
		});

		$('#filters a').click(function() {
			var selector = $(this).attr('data-filter');
			$c1.isotope({filter: selector});
			$c2.isotope({filter: selector});
			return false;
		});

	for (i = 0; i < data.length; i++) {
		pol = data[i].Polarity;
		age = data[i].Age;
		gender = data[i].Gender;
		txt = data[i].TimelineText;
		tag = data[i].Tag.replace(',', '');
		evnt = data[i].Event;
		rawYr = data[i].StartDate;
		rawYr2 = rawYr.replace('1/1/', '');
		yr = rawYr2.replace(' 0:00:00', '');
		var newPosItems;
		var newNegItems;
		if (pol === "positive") {
			newPosItems = newPosItems + '<div class="timepoint positive ' + tag + '"><h3 class="year">' + yr + '</h3><p class="age">' + age + '</p><p>' + txt + '</p></div>';
		}
		else {
			newNegItems = newNegItems + '<div class="timepoint negative ' + tag + '"><h3 class="year">' + yr + '</h3><p class="age">' + age + '</p><p>' + txt + '</p></div>';
		}
	};
	$('#c1').isotope( 'insert', $(newPosItems) );
	$('#c2').isotope( 'insert', $(newNegItems) );
 	</script>
</body>
</html>
